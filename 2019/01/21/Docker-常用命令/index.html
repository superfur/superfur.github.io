                <h1>Docker 常用命令</h1>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
      		<h2 id="查看"><a href="#查看" class="headerlink" title="查看"></a>查看</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">docker images          <span class="comment"># 列出所有镜像(images)</span></span><br><span class="line">docker ps              <span class="comment"># 列出正在运行的容器(containers)</span></span><br><span class="line">docker ps -a           <span class="comment"># 列出所有的容器</span></span><br><span class="line">docker pull xxx        <span class="comment"># 下载xxx镜像</span></span><br><span class="line">docker top &lt;container&gt; <span class="comment"># 查看容器内部运行的程序</span></span><br></pre></td></tr></table></figure>
<h2 id="容器"><a href="#容器" class="headerlink" title="容器"></a>容器</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">docker stop &lt;container&gt;                  <span class="comment"># 停止一个正在运行的容器，&lt;container&gt;可以是容器ID或名称</span></span><br><span class="line">docker start &lt;container&gt;                 <span class="comment"># 启动一个已经停止的容器</span></span><br><span class="line">docker restart &lt;container&gt;               <span class="comment"># 重启容器</span></span><br><span class="line">docker rm &lt;container&gt;                    <span class="comment"># 删除容器</span></span><br><span class="line"></span><br><span class="line">docker run -i -t -p :80 LAMP /bin/bash   <span class="comment"># 运行容器并做http端口转发</span></span><br><span class="line">docker <span class="built_in">exec</span> -it &lt;container&gt; /bin/bash    <span class="comment"># 进入ubuntu类容器的bash</span></span><br><span class="line">docker <span class="built_in">exec</span> -it &lt;container&gt; /bin/sh      <span class="comment"># 进入alpine类容器的sh</span></span><br><span class="line"></span><br><span class="line">docker rm `docker ps -a -q`              <span class="comment"># 删除所有已经停止的容器</span></span><br><span class="line">docker <span class="built_in">kill</span> $(docker ps -a -q)           <span class="comment"># 杀死所有正在运行的容器，$()功能同``</span></span><br></pre></td></tr></table></figure>
<h2 id="提交-导出"><a href="#提交-导出" class="headerlink" title="提交/导出"></a>提交/导出</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">docker build --rm=<span class="literal">true</span> -t hjue/lamp .    <span class="comment"># 建立映像文件。–rm 选项是告诉Docker，在构建完成后删除临时的Container，Dockerfile的每一行指令都会创建一个临时的Container，一般这些临时生成的Container是不需要的</span></span><br><span class="line">docker commit xxxxxxxxxxx mynewimage    <span class="comment"># 提交你的变更，并且把容器保存成镜像，命名为mynewimage，xxxxxxxxxxx为容器的ID</span></span><br><span class="line"></span><br><span class="line">docker save mynewimage | bzip2 -9 -c&gt; /home/save.tar.bz2  <span class="comment"># 把 mynewimage 镜像保存成 tar 文件</span></span><br><span class="line">bzip2 -d -c &lt; /home/save.tar.bz2 | docker load            <span class="comment"># 加载 mynewimage 镜像</span></span><br><span class="line"></span><br><span class="line">docker <span class="built_in">export</span> &lt;CONTAINER ID&gt; &gt; /home/export.tar           <span class="comment"># 导出Image</span></span><br><span class="line">cat /home/export.tar | sudo docker import - mynewimage    <span class="comment"># 导入Image镜像</span></span><br></pre></td></tr></table></figure>
<h2 id="镜像"><a href="#镜像" class="headerlink" title="镜像"></a>镜像</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">docker run -i -t centos /bin/bash          <span class="comment"># 运行centos镜像</span></span><br><span class="line">docker run -d -p 80:80 hjue/centos-lamp    <span class="comment"># 运行centos-lamp镜像</span></span><br><span class="line"></span><br><span class="line">docker rmi [image-id]                      <span class="comment"># 删除镜像</span></span><br><span class="line">docker rmi $(docker images -q)             <span class="comment"># 删除所有镜像</span></span><br><span class="line">docker rmi $(sudo docker images --filter <span class="string">"dangling=true"</span> -q --no-trunc)  <span class="comment"># 删除无用镜像</span></span><br></pre></td></tr></table></figure>
<h2 id="帮助"><a href="#帮助" class="headerlink" title="帮助"></a>帮助</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run --<span class="built_in">help</span></span><br></pre></td></tr></table></figure>

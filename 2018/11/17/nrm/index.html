    <h1 class="article-title" itemprop="name">
      使用nrm来管理npm的源
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>通过nrm可以方便的切换npm的源</p>
<ol>
<li><p>安装</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo npm install -g nrm</span><br></pre></td></tr></table></figure>
</li>
<li><p>查看nrm命令或者帮助文档</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nrm -h</span><br></pre></td></tr></table></figure>
</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">Usage: nrm [options] [<span class="built_in">command</span>]</span><br><span class="line"> Commands:</span><br><span class="line">   ls                           List all the registries</span><br><span class="line">   current                      Show current registry name</span><br><span class="line">   use &lt;registry&gt;               Change registry to registry</span><br><span class="line">   add &lt;registry&gt; &lt;url&gt; [home]  Add one custom registry</span><br><span class="line">   del &lt;registry&gt;               Delete one custom registry</span><br><span class="line">   home &lt;registry&gt; [browser]    Open the homepage of registry with optional browser</span><br><span class="line">   <span class="built_in">test</span> [registry]              Show response time <span class="keyword">for</span> specific or all registries</span><br><span class="line">   <span class="built_in">help</span>                         Print this <span class="built_in">help</span></span><br><span class="line"> Options:</span><br><span class="line">   -h, --<span class="built_in">help</span>     output usage information</span><br><span class="line">   -V, --version  output the version number</span><br></pre></td></tr></table></figure>
<ol start="3">
<li>常用命令<br><code>nrm ls</code> 查看已有的源<br><code>nrm add &lt;源名称&gt; &lt;源地址&gt;</code> 新增源<br><code>nrm use &lt;源名称&gt;</code> 切换源</li>
</ol>
